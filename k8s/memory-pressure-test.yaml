---
apiVersion: v1
kind: Pod
metadata:
  name: memory-pressure-test
  namespace: default
spec:
  containers:
  - name: stress
    image: polinux/stress
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "400M", "--vm-hang", "0"]
    resources:
      requests:
        memory: "400Mi"
      limits:
        memory: "500Mi"
